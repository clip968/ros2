bt_navigator:
  ros__parameters:
    enable_stamped_cmd_vel: true
    global_frame: map
    robot_base_frame: base_link
    odom_topic: odom
    bt_loop_duration: 10
    default_server_timeout: 20
    wait_for_service_timeout: 1000
    action_server_result_timeout: 900.0
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"
    error_code_names:
      - compute_path_error_code
      - follow_path_error_code

controller_server:
  ros__parameters:
    enable_stamped_cmd_vel: true
    controller_frequency: 10.0  # 제어 주파수 감소 (20 → 10Hz, 연산 시간 확보)
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.05
    failure_tolerance: 0.8  # 실패 허용 시간 증가
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    use_realtime_priority: false
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    general_goal_checker:
      stateful: true
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: 0.0  # (아까 설정한 후진 금지)
      min_vel_y: 0.0
      max_vel_x: 0.12       # 속도 대폭 감소 (0.20 → 0.12)
      max_vel_y: 0.0
      max_vel_theta: 0.8    # 회전 속도도 감소
      min_speed_xy: 0.03
      max_speed_xy: 0.12    # 최대 속도 감소
      min_speed_theta: 0.1
      acc_lim_x: 1.5        # 가속도 감소 (더 부드럽게)
      acc_lim_y: 0.0
      acc_lim_theta: 2.0    # 회전 가속도 감소
      decel_lim_x: -1.5
      decel_lim_y: 0.0
      decel_lim_theta: -2.0
      vx_samples: 15        # 샘플 줄여 연산 부담 감소
      vy_samples: 3
      vtheta_samples: 15
      sim_time: 2.0         # 시뮬레이션 시간 증가 (더 먼 미래 예측)
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 2.0
      trans_stopped_velocity: 0.25
      short_circuit_trajectory_evaluation: True
      stateful: True
      
      # [핵심] 지나온 경로는 삭제 (뒤로 가려는 시도 방지)
      prune_plan: true
      
      # [DWB 평가 기준 점수 수정] - 직선 경로 선호
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.005  # 장애물 허용도를 조금 높여 경로 확보
      
      PathAlign:
        scale: 40.0   # 경로 정렬 가중치 크게 높임 → 직선 경로 유지
        
      GoalAlign:
        scale: 12.0   # 목표 방향 가중치 낮춤
        
      PathDist:
        scale: 40.0   # 경로 이탈 패널티 높임 → 직선 유지
        
      GoalDist.scale: 20.0
      RotateToGoal.scale: 15.0   # 회전 가중치 낮춤
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0
      min_trans_vel: 0.04
      min_rot_vel: 0.12

local_costmap:
  local_costmap:
    ros__parameters:
      enable_stamped_cmd_vel: true
      update_frequency: 5.0  # (기본 5.0~10.0 -> 2.0으로 낮춤 -> 다시 5.0으로 복구)
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 5
      height: 5
      resolution: 0.05
      # footprint을 실제 크기보다 살짝만 여유 있게 유지
      footprint: "[[ 0.180,  0.000],
                  [ 0.127, -0.127],
                  [ 0.000, -0.180],
                  [-0.127, -0.127],
                  [-0.180,  0.000],
                  [-0.127,  0.127],
                  [ 0.000,  0.180],
                  [ 0.127,  0.127]]"
      plugins: ["static_layer", "voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 4.0  # 비용이 빠르게 떨어져 더 많은 free 셀 확보
        inflation_radius: 0.24    # 장애물과 적당한 거리 유지
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: true
        publish_voxel_map: true
        origin_z: -0.1
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      always_send_full_costmap: true

global_costmap:
  global_costmap:
    ros__parameters:
      enable_stamped_cmd_vel: true
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      # global footprint도 적당한 여유만 유지
      footprint: "[[ 0.195,  0.000],
                  [ 0.138, -0.138],
                  [ 0.000, -0.195],
                  [-0.138, -0.138],
                  [-0.195,  0.000],
                  [-0.138,  0.138],
                  [ 0.000,  0.195],
                  [ 0.138,  0.138]]"
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.5
        inflation_radius: 0.40
      always_send_full_costmap: true

planner_server:
  ros__parameters:
    enable_stamped_cmd_vel: true
    expected_planner_frequency: 1.0  # 재계획 빈도 낮춤 (연산 시간 확보)
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: true        # A* 사용 → 더 직선적인 경로
      allow_unknown: true

smoother_server:
  ros__parameters:
    enable_stamped_cmd_vel: true
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-5      # 허용 오차 높여서 빨리 종료
      max_its: 50            # 반복 횟수 대폭 감소 (1000 → 50) → 직선 유지
      do_refinement: false   # 추가 곡선화 비활성화

behavior_server:
  ros__parameters:
    enable_stamped_cmd_vel: true
    local_costmap_topic: local_costmap/costmap_raw
    global_costmap_topic: global_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 10.0
    # 1. 리스트에 backup 다시 추가 (에러 방지용)
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors::Spin"
    backup:
      plugin: "nav2_behaviors::BackUp"
      # 후진은 금지하고, 호출되더라도 0 속도로 즉시 종료되게 설정
      speed: 0.0
      time_allowance: 0.0
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
    wait:
      plugin: "nav2_behaviors::Wait"
    assisted_teleop:
      plugin: "nav2_behaviors::AssistedTeleop"
    global_frame: map
    local_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.1
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.8   # 회전 속도 감소
    min_rotational_vel: 0.2
    rotational_acc_lim: 2.0   # 가속도 감소

waypoint_follower:
  ros__parameters:
    enable_stamped_cmd_vel: true
    loop_rate: 20
    stop_on_failure: false
    action_server_result_timeout: 900.0
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    enable_stamped_cmd_vel: true
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.12, 0.0, 0.8]   # 최대 속도 대폭 감소
    min_velocity: [0.0, 0.0, -0.8]
    max_accel: [1.5, 0.0, 2.0]       # 가속도 감소
    max_decel: [-1.5, 0.0, -2.0]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

collision_monitor:
  ros__parameters:
    enable_stamped_cmd_vel: true
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 1.0
    source_timeout: 5.0
    base_shift_correction: True
    stop_pub_timeout: 2.0
    # Polygons represent zone around the robot for "stop", "slowdown" and "limit" action types,
    # and robot footprint for "approach" action type.
    polygons: ["FootprintApproach"]
    FootprintApproach:
      type: "polygon"
      action_type: "approach"
      footprint_topic: "local_costmap/published_footprint"
      time_before_collision: 0.8  # (1.2 → 0.8, 너무 일찍 멈추지 않게)
      simulation_time_step: 0.1
      min_points: 6
      visualize: False
      enabled: True
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "scan"
      min_height: 0.15
      max_height: 2.0
      enabled: True

docking_server:
  ros__parameters:
    enable_stamped_cmd_vel: true
    controller_frequency: 50.0
    initial_perception_timeout: 5.0
    wait_charge_timeout: 5.0
    dock_approach_timeout: 30.0
    undock_linear_tolerance: 0.05
    undock_angular_tolerance: 0.1
    max_retries: 3
    base_frame: "base_link"
    fixed_frame: "odom"
    dock_backwards: false
    dock_prestaging_tolerance: 0.5

    # Types of docks
    dock_plugins: ['simple_charging_dock']
    simple_charging_dock:
      plugin: 'opennav_docking::SimpleChargingDock'
      docking_threshold: 0.05
      staging_x_offset: -0.7
      use_external_detection_pose: true
      use_battery_status: false # true
      use_stall_detection: false # true

      external_detection_timeout: 1.0
      external_detection_translation_x: -0.18
      external_detection_translation_y: 0.0
      external_detection_rotation_roll: -1.57
      external_detection_rotation_pitch: -1.57
      external_detection_rotation_yaw: 0.0
      filter_coef: 0.1

    # Dock instances
    # The following example illustrates configuring dock instances.
    # docks: ['home_dock']  # Input your docks here
    # home_dock:
    #   type: 'simple_charging_dock'
    #   frame: map
    #   pose: [0.0, 0.0, 0.0]

    controller:
      k_phi: 3.0
      k_delta: 2.0
      v_linear_min: 0.15
      v_linear_max: 0.15
